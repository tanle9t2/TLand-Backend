# file: user-service.yml (trong config server)
server:
  port: 8083
  servlet:
    context-path: /post-service

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 50MB
  datasource:
    url: jdbc:mysql://localhost:3306/tland_postdb
    username: root
    password: 090224@Tan
  jpa:
    properties:
      hibernate:
        format_sql: true
  kafka:
    producer:
      bootstrap-servers: 127.0.0.1:19091,127.0.0.1:19092,127.0.0.1:19093
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
#      properties:
#        spring.json.type.mapping: orderEvent:com.tanle.order_service.event.OrderEvent

    consumer:
      group-id: tland-post
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: paymentEvent:com.tanle.tland.post_service.event.PaymentEvent
      auto-offset-reset: earliest


grpc:
  client:
    assetServiceGrpc:
      address: "discovery:///asset-service"
      negotiationType: PLAINTEXT
    userServiceGrpc:
      address: "discovery:///user-service"
      negotiationType: PLAINTEXT
    paymentServiceGrpc:
      address: "discovery:///payment-service"
      negotiationType: PLAINTEXT

  server:
    port: 9194
    enable-reflection: true
