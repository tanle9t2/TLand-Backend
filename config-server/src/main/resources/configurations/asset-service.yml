# file: user-service.yml (trong config server)
server:
  port: 8082
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 50MB
    context-path: /asset-service


spring:
  data:
    mongodb:
      uri: mongodb://${DB_ASSET_SERVICE_USERNAME}:${DB_ASSET_SERVICE_PASSWORD}@${DB_ASSET_SERVICE_HOST}:${DB_ASSET_SERVICE_PORT}
      database: ${DB_ASSET_SERVICE_NAME}

grpc:
  client:
    userServiceGrpc:
      address: "static://localhost:9091"
      negotiationType: PLAINTEXT